<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>aplikasi data kendaraan</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- nav -->
    <div class="container-md border border-primary">
        <header>
            <nav class="navbar bg-light" id="nav">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><i class="fa-solid fa-folder fa-2x ">&nbsp;</i>
                        Tambah data Kendaraan
                    </a>
                </div>
            </nav>
        </header>
        <!-- akhir nav -->
        <!-- registrasi -->
        <div class="container-lg p-5 mt-5">
            <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                <div class="row justify-content-evenly">
                    <div class="col-4">
                        <div class="w-100">
                            <label for="registrasi" class="form-label" id="reg-no">No Registrasi Kendaraan</label>
                            <input type="text" class="form-control" id="registrasi" name="registrasi"
                                placeholder="isi No Registrasi">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="w-100">
                            <label for="tahun" class="form-label" id="tahunpembuatan">Tahun pembuatan</label>
                            <input type="numeric" class="form-control" id="tahun" name="tahun"
                                placeholder="Tahun pembuatan">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-evenly">
                    <div class="col-4">
                        <div class="w-100">
                            <label for="nama" class="form-label" id="nama pemilik">Nama pemilik</label>
                            <input type="text" class="form-control" id="nama" placeholder="nama pemilik">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="w-100">
                            <label for="cc" class="form-label" id="kapasitas">Kapasitas silinder</label>
                            <input type="text" class="form-control" id="cc" name="cc" placeholder="Kapasitas silinder">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-evenly">
                    <div class="col-4">
                        <div class="w-100">
                            <label for="merk" class="form-label" id="merekkendaraan">Merek kendaraan</label>
                            <input type="text" class="form-control" id="merk" name="merk" placeholder="merek kendaraan">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="w-100">
                            <label for="warna" class="form-label" id="reg-no">warna Kendaraan</label>
                            <input type="text" class="form-control" id="warna" name="warna"
                                placeholder="warna Kendaraan">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-evenly">
                    <div class="col-4">
                        <div class="w-100">
                            <label for="alamat" class="form-label" id="reg-no">alamat pemilik kendaraan</label>
                            <textarea class="form-control" aria-label="With textarea" id="alamat"
                                name="alamat"></textarea>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="w-100">
                            <label for="bahan" class="form-label" id="reg-no">Bahan bakar</label>
                            <input type="text" class="form-control" id="bahan" name="bahan" placeholder="bahan bakar">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-evenly p-3 ">
                    <div class="col-4 form-action-buttons">
                        <button type="submit" class="btn btn-lg btn-primary submit" value="submit">simpan</button>
                        <span> <a href="index.html"><button class="btn btn-lg btn-info">kembali</button></a></span>
                    </div>
                </div>
            </form>
        </div>


        <!-- table -->
        <table id="employelist">
            <thead>
                <tr>
                    <th scope="col">NO</th>
                    <th scope="col">NO Registrasi</th>
                    <th scope="col">Nama Pemilik</th>
                    <th scope="col">Merek Kendaraan</th>
                    <th scope="col">Tahun Pembuatan</th>
                    <th scope="col">Kapasitas</th>
                    <th scope="col">Warna</th>
                    <th scope="col">Bahan Bakar</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="tbody" class="table-group-divider">
                <tr>
                    <th scope="row">1</th>
                    <td>B-3456-TQT</td>
                    <td>Suryo</td>
                    <td>Yamaha mio</td>
                    <td>2005</td>
                    <td>125cc</td>
                    <td>Merah</td>
                    <td>bensin</td>
                    <td>
                        <a href="detail.html">
                            <button type="submit" value="detail" class="btn btn-sm btn-primary">Detail</button>
                        </a>
                        <a href="edit.html">
                            <button type="submit" value="edit" id="edit" class="btn btn-sm btn-warning">Edit</button>
                        </a>
                        <button type="submit" value="delete" class="btn btn-sm btn-danger">Delete</button>
                    </td>


            </tbody>
        </table>
    </div>
    </div>
    <!-- akhir table -->
    </div>

    <!-- akhir registrasi -->

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
