<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>aplikasi data kendaraan</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

<body>
    <!-- nav -->
    <div class="container-sm">
        <header>
            <nav class="navbar bg-light" id="nav">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><i class="fa-solid fa-folder fa-2x ">&nbsp;</i>
                        Aplikasi data kendaraan
                    </a>
                </div>
            </nav>
        </header>
        <!-- akhir nav -->
        <!-- registrasi -->
        <div class="container-lg">
            <div class="row" id="reg">
                <div class="col col-4">
                    <div class="w-75 mb-5">
                        <label for="registrasi" class="form-label" id="regis">No Registrasi</label>
                        <input type="text" class="form-control" id="reg1" placeholder="isi No Registrasi">
                    </div>
                    <div class="w-75 mb-3">
                        <label for="pemilik" class="form-label" id="reg-milik">Nama Pemilik</label>
                        <input type="Text" class="form-control" id="pemilik" placeholder="isi Nama Pemilik">
                    </div>
                </div>
            </div>
            <!-- akhir registrasi -->
            <!--  search dan add -->
            <div class="row">
                <div class="col-5 mb-3">
                    <a href="add.html"><button class="btn btn-lg btn-primary float-end" id="add">Add</button></a>
                    <button id="search" class=" btn btn-lg btn-primary float-end">Search</button>
                </div>
            </div>
            <!-- akhir search and add -->

            <!-- table -->
            <table class="table">
                <thead>
                    <tr>
                        <form action="">
                            <th scope="col">NO</th>
                            <th scope="col">NO Registrasi</th>
                            <th scope="col">Nama Pemilik</th>
                            <th scope="col">Merek Kendaraan</th>
                            <th scope="col">Tahun Pembuatan</th>
                            <th scope="col">Kapasitas</th>
                            <th scope="col">Warna</th>
                            <th scope="col">Bahan Bakar</th>
                            <th scope="col">Action</th>
                        </form>
                    </tr>
                </thead>
                <tbody id="tbody" class="table-group-divider">
                    <tr>
                        <th scope="row">1</th>
                        <td>B-3456-TQT</td>
                        <td>Suryo</td>
                        <td>Yamaha mio</td>
                        <td>2005</td>
                        <td>125cc</td>
                        <td>Merah</td>
                        <td>bensin</td>
                        <td>
                            <a href="detail.html"><button class="btn btn-sm btn-primary">Detail</button></a>
                            <a href="edit.html"><button id="edit" class="btn btn-sm btn-warning">Edit</button></a>
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </td>


                </tbody>
            </table>
        </div>
    </div>
    <!-- akhir table -->

    <script src="jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
